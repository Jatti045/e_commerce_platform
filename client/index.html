<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Primary Meta Tags -->
    <title>Billify - Premium E-commerce Platform | Shop Online</title>
    <meta
      name="title"
      content="Billify - Premium E-commerce Platform | Shop Online"
    />
    <meta
      name="description"
      content="Billify is your premier destination for online shopping. Discover quality products for men, women, kids, and unisex categories. Fast shipping, secure payments, and exceptional customer service."
    />
    <meta
      name="keywords"
      content="billify, ecommerce, online shopping, vercel, fashion, clothing, men fashion, women fashion, kids clothing, unisex clothing, premium products, secure shopping, fast delivery"
    />
    <meta name="author" content="Billify Team" />
    <meta name="robots" content="index, follow" />

    <!-- Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- Icons and Manifest -->
    <link rel="icon" type="image/png" href="/rabbit-logo.png" />
    <link rel="apple-touch-icon" href="/rabbit-logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://billify.vercel.app/" />
    <meta
      property="og:title"
      content="Billify - Premium E-commerce Platform | Shop Online"
    />
    <meta
      property="og:description"
      content="Billify is your premier destination for online shopping. Discover quality products for men, women, kids, and unisex categories."
    />
    <meta property="og:image" content="/rabbit-logo.png" />
    <meta property="og:site_name" content="Billify" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://billify.vercel.app/" />
    <meta
      property="twitter:title"
      content="Billify - Premium E-commerce Platform | Shop Online"
    />
    <meta
      property="twitter:description"
      content="Billify is your premier destination for online shopping. Discover quality products for men, women, kids, and unisex categories."
    />
    <meta property="twitter:image" content="/rabbit-logo.png" />

    <!-- Additional SEO -->
    <meta name="application-name" content="Billify" />
    <meta name="apple-mobile-web-app-title" content="Billify" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Geo Tags -->
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="dns-prefetch" href="//api.stripe.com" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Billify",
        "description": "Premium E-commerce Platform for quality fashion and lifestyle products",
        "url": "https://billify.vercel.app/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://billify.vercel.app/user/search?q={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        },
        "sameAs": ["https://vercel.com"]
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Billify",
        "url": "https://billify.vercel.app/",
        "logo": "https://billify.vercel.app/rabbit-logo.png",
        "description": "Premium E-commerce Platform",
        "sameAs": ["https://vercel.com"]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
